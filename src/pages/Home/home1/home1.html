<ion-header>
  <div class="headerBarBump"></div>
  <div class="customHeaderClass">
    <img src="assets/img/menu.png" class="menuIcon" /> PostScript
  </div>
</ion-header>


<ion-content padding no-bounce>
  <div class="cardStyle">
    <div class="" [ngClass]="{'hideAnimation' : buttonClicked}">
      <div class="mainFont">Are you planning an event or searching for one?</div>
      <hr class="horizontalBreak" style="height: 2px" />

    </div>
    <button [ngClass]="{
            'whiteButton' : !planningClicked,
            'orangeButton' : planningClicked
          }" (click)="planning()">Planning</button>
    <button [ngClass]="{
            'whiteButton' : !searchingClicked,
            'orangeButton' : searchingClicked
          }" (click)="searching()">Searching</button>

    <div class="hideAnimation" style="margin-top: 1.5em" [ngClass]="{'showAnimation' : planningClicked}">

      <div class="mainFont">
        Create an account or login to get started.
      </div>
      <div>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div style="text-align: left">
            <ion-list no-lines>
            <ion-item>
              <ion-label stacked class="inputLabelText">First Name</ion-label>
              <ion-input placeholder="Type here" required class="inputField" [(ngModel)]="userInfo.first" formControlName="firstName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked class="inputLabelText">Last Name</ion-label>
              <ion-input placeholder="Type here" required class="inputField" [(ngModel)]="userInfo.last" formControlName="lastName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked class="inputLabelText">Email</ion-label>
              <ion-input type="email" required placeholder="login@example.com" class="inputField" [(ngModel)]="userInfo.email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked class="inputLabelText">Password</ion-label>
              <ion-input type="password" required placeholder="Type here" class="inputField" [(ngModel)]="userInfo.password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
          </div>
          <div (click)="login()" class="blueRightText">Already have an account?</div>
        </form>
      </div>
    </div>

    <div class="hideAnimation" style="margin-top: 1.5em" [ngClass]="{'showAnimation' : searchingClicked}">

      <div class="mainFont">
        Enter the deceased's name, or search by zip code.
      </div>
      <hr class="horizontalBreak" style="height: 2px" />
      <div>
      <ion-item>
        <ion-input placeholder="Type here" required class="inputField searchField" [(ngModel)]="searchText"></ion-input>
      </ion-item>
      <div (click)="login()" class="blueRightText">Already have an account?</div>
      </div>
    </div>

    <br />
  </div>
</ion-content>



<ion-footer>
  <button class="footerButton" type="submit" (click)="onSubmit()" >{{buttonText}}</button>
</ion-footer>
