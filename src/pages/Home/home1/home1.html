<ion-header>
  <div class="headerBarBump"></div>
  <div class="customHeaderClass">
    <img src="assets/img/menu.png" class="menuIcon" /> PostScript
  </div>
</ion-header>


<ion-content padding no-bounce>
  <div class="cardStyle">
    <div class="" [ngClass]="{'hideAnimation' : buttonClicked}">
      <div class="mainFont">Are you planning an event or searching for one?</div>
      <hr class="horizontalBreak" style="height: 2px" />

    </div>
    <button [ngClass]="{
            'whiteButton' : !planningClicked,
            'orangeButton' : planningClicked
          }" (click)="planning()">Planning</button>
    <button [ngClass]="{
            'whiteButton' : !searchingClicked,
            'orangeButton' : searchingClicked
          }" (click)="searching()">Searching</button>

    <div class="hideAnimation" style="margin-top: 1.5em" [ngClass]="{'showAnimation' : planningClicked}">

      <div class="mainFont">
        Create an account or login to get started.
      </div>
      <div>
        <div style="text-align: left">
            <ion-item>
              <ion-label stacked class="inputLabelText">Name</ion-label>
              <ion-input placeholder="Type here" class="inputField" [(ngModel)]="registerName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked class="inputLabelText">Email</ion-label>
              <ion-input placeholder="Type here" class="inputField" [(ngModel)]="registerEmail"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked class="inputLabelText">Password</ion-label>
              <ion-input placeholder="Type here" class="inputField" [(ngModel)]="registerPassword"></ion-input>
            </ion-item>
        </div>
      </div>
    </div>
    <br />
  </div>
</ion-content>



<ion-footer>
  <button class="footerButton" (click)="login()">{{buttonText}}</button>
</ion-footer>
