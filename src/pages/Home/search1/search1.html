<ion-header>

  <div class="headerBarBump"></div>
  <div class="customHeaderClass">
    <img src="assets/img/menu.png" class="menuIcon" /> PostScript
  </div>

</ion-header>


<ion-content>
  <div style="height: 100%; width: 100%; background-color: #FFFFFF; padding: 10px">
    <div style="width: 100%;">
      <input type="text" placeholder="Type here" required class="inputField" style="width: 83%" [(ngModel)]="searchText" value="{{searchText}}"
      />
      <div class="inputField" style="border: 0; background-color: #E6785A; border-radius: 3px; float: right; position:relative; width: 15%" (click)="doSearch()">
        <img style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); height: 50%" src="assets/img/searchWhite.png" /></div>
    </div>
    <div *ngIf="noResults" class="noResults">Sorry, we were unable to find any matching records.</div>
    <div *ngIf="!searched" class="noResults">Enter the deceased's name, or search by zip code.</div>
    <div class="cardStyle" style="display: flex; margin-top: 10px; height: 8em" *ngFor="let item of searchResults" (click)="openEvent(item)">
        <div style="width: 33%; height: 7em; border-color: red"><img style="border-radius: 50%; height: 100%" src="https://s3.amazonaws.com/inremembrancedata/{{item.eventID.S}}-profile.png" /></div>
        <div style="width: 66%; border-color: blue; margin: auto; text-align: left; padding-left: 10px">
          <div><span class="searchMainFont">{{item.firstName.S}} {{item.lastName.S}}</span><br /><span class="searchSubFont">{{item.city.S}}, {{item.state.S}}</span></div>
        </div>
      </div>
  </div>

</ion-content>

<ion-footer>
</ion-footer>
