<ion-header>
  <div class="headerBarBump"></div>
  <div class="customHeaderClass">
    <img src="assets/img/menu.png" class="menuIcon" /> PostScript
  </div>
</ion-header>


<ion-content padding no-bounce>
  <div class="cardStyle" style="height: 100%">
    <div class="welcomeCenter">
      <div class="mainFont">Hi, <span class="blueText">{{name}}</span>.</div><br />
      <div class="mainFont">We are here to help make this process as easy as possible.</div><br />
      <div class="subFont">Our initial focus will be getting you ready to meet with the funeral home to plan a meaningful service for your loved one.</div><br />
    </div>
  </div>
</ion-content>



<ion-footer>
  <button class="footerButton" type="submit" (click)="nextPage()">Next</button>
</ion-footer>
