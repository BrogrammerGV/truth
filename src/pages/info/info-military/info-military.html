  <ion-navbar hide-tabs>
    <button ion-button menuToggle>
      <ion-icon  name="menu"></ion-icon>
    </button>
    <ion-title>Information Gathering</ion-title>
  </ion-navbar>
</ion-header>





<ion-content class="outer-content">

  <div class="center">
<p>  Understanding your loved one </p>
<div id="myProgress">
  <div id="myBar"></div>
</div>

<div style="padding-bottom: 20%;" class="bgCard">

<br /><div class="center">

 <h2>  <b>Did <span class="friendlyName">{{friendlyName}}</span> serve in the military?</b> </h2>

      
    </div>



   <ion-list no-lines>

<ion-row>
<ion-col><button [ngClass]="{
            'footerButtonWhite' : !showDialog,
            'footerButton' : showDialog
          }" 
(click)="showHistory()">Yes</button>
  </ion-col>
  <ion-col> <button class="footerButtonWhite" >No</button>
  </ion-col>
</ion-row>



<div *ngIf="showDialog">
  <div class="center">

 <h2>  <b>Briefly describe <span class="friendlyName"> {{friendlyName}}'s</span> service, branch served and notable accomplishments.</b> </h2></div>
     <ion-item class="item-text-wrap">
         <ion-label stacked class="inputLabelText">Military History</ion-label>
           <ion-textarea style="height: 45px;" class="item-text-wrap"  placeholder="Type Here" class="inputField" [(ngModel)]="militaryInfo"></ion-textarea>
          </ion-item>

</div>

 </ion-list>

</div>



</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
         <button  class="footerButtonWhite" (click)="goBack()" >Back</button>

<ion-col>
 <button  class="footerButton"(click)="goNext()">Next</button>
</ion-col>

</ion-row>
