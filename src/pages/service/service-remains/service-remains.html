<ion-header>
  <ion-navbar hide-tabs>
    <button ion-button menuToggle>
      <ion-icon  name="menu"></ion-icon>
    </button>
    <ion-title>Information Gathering</ion-title>
  </ion-navbar>
</ion-header>





<ion-content class="outer-content">
   <!-- <div class="about-header headerTitle"> -->
  
      <!-- <h4 class="slide-in-top"> Click on the categories below to tell us about your loved one. </h4> -->
     <!-- <img class="logo heartbounce" src="assets/img/one.png" alt="ionic logo">-->
  <!-- </div> -->
  <div class="center">
<p>  Understanding your loved one </p>
<div id="myProgress">
  <div style="width: 85%;" id="myBar"></div>
</div>
</div>
<br />
<div style="padding-bottom: 10%;" class="bgCard">
  <br />
 

<div *ngIf="!showPhaseTwo" style="margin-top: -10px;" class="center">

 <h2>  <b>How would you prefer to care for <span class="friendlyName">{{friendlyName}}'s</span> physical remains?</b> </h2>

      
    </div>



   <ion-list *ngIf="!showPhaseTwo" no-lines>
<div class="center">

<button  [ngClass]="{
            'footerButtonWhite' : !burialDialog,
            'footerButton' : burialDialog
          }" 
(click)="showBurial()" class="marButton"><b>Burial</b></button>

<button  [ngClass]="{
            'footerButtonWhite' : !cremationDialog,
            'footerButton' : cremationDialog
          }" 
(click)="showCremation()" class="marButton"><b>Cremation</b></button>



<button  [ngClass]="{
            'footerButtonWhite' : !otherDialog,
            'footerButton' : otherDialog
          }" 
(click)="showOther()" class="marButton"><b>Other</b></button>

<button  [ngClass]="{
            'footerButtonWhite' : !unsureDialog,
            'footerButton' : unsureDialog
          }" 
(click)="showUnsure()" class="marButton"><b>Unsure</b></button>

<ion-item *ngIf="otherDialog">
        <ion-label stacked>If other, please explain. </ion-label>
          <ion-input  placeholder="Type here" class="inputField" [(ngModel)]="physicalRemains"></ion-input>
    </ion-item>
 </div>

 </ion-list>






<span (click)="openServiceModal()" class="whyModal" >Tell me more about these options. </span>

</div>



</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
         <button  (click)="goBack()" class="footerButtonWhite" >Back</button>
    </ion-col>
<ion-col>
 <button  class="footerButton"(click)="goNext()">Next</button>
</ion-col>

</ion-row>
</ion-footer>
