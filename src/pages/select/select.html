<div class="bgCard">
  <ion-grid> 
    <ion-row class="slightBounce">
    <h2> <bold>Tell us about your loved one </bold></h2>
  <p> The following screens will help you collect important information about your loved one. We will use these details to cooridinate your event and file the necessary paperwork.</p>
    </ion-row>
  <ion-row class="bounce"  justify-content-start>
    <ion-col  col-5>
   <button (click)="goToAbout()" ion-button full class="tileOne"><span class="tileText">About</span> </button>
    </ion-col>
    <ion-col col-5>
     <button  (click)="goToEdu()" ion-button full class="tile2"><span class="tileText">Education And <br />Work History </span>
    </button>
    </ion-col>
  </ion-row>
   <ion-row class="bounce"  justify-content-start>
    <ion-col col-5>
   <button   (click)="goToCulture()" ion-button full class="tileThree"><span class="tileText"> Culture & Life </span> </button>
    </ion-col>
    <ion-col col-5>
     <button   (click)="gotToServ()" ion-button full class="tileFour"><span class="tileText">Services & <br />Memorials </span></button>

    </ion-col>
  </ion-row>
  </ion-grid>
<br />
</div>



</ion-content>
