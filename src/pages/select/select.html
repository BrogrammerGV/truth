<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon  name="menu"></ion-icon>
    </button>
    <ion-title>InfoMemories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
   <div class="about-header headerTitle">
  
      <h4 class="slide-in-top"> Click on the categories below to tell us about your loved one. </h4>
     <!-- <img class="logo heartbounce" src="assets/img/one.png" alt="ionic logo">-->
  </div>


<div class="truth">
<ion-grid class="slide-in-left"> 
  <ion-row class="bounce"  justify-content-start>
    <ion-col  col-5>
   <button [style.background]="acolor" (click)="goToAbout()" ion-button full class="square"><span><br /><br /> About</span> </button>
    </ion-col>
    <ion-col col-5>
     <button [style.background]="bcolor"  (click)="goToEdu()" ion-button full class="square"><br /><br />Education & <br />Work History
    </button>
    </ion-col>
  </ion-row>
   <ion-row class="bounce"  justify-content-start>
    <ion-col col-5>
   <button [style.background]="ccolor"  (click)="goToCulture()" ion-button full class="square"><br /><br />Culture & Life </button>
    </ion-col>
    <ion-col col-5>
     <button [style.background]="dcolor"  (click)="gotToServ()" ion-button full class="square"> <br /><br /> Services & <br />Memorials </button>

    </ion-col>
  </ion-row>
  </ion-grid>
</div>



</ion-content>

<ion-footer>
  <ion-row class="slide-in-right">
   <button  class="badButton" ion-button block  [disabled]="isenabledinc" ion-button block (click)="insertRecord()">Submit - Incomplete</button>
 <button  class="badButton" ion-button block [disabled]="isenabled" ion-button block (click)="insertRecord()">{{submit}}</button>
</ion-row>
</ion-footer>
