    <ion-row class="slightBounce">

    </button>
    </ion-col>
  </ion-row>
   <ion-row class="bounce"  justify-content-start>
    <ion-col col-5>

    </ion-col>
    <ion-col col-5>
     <button   (click)="gotToServ()" ion-button  class="tileFour"><span class="tileText">Services & <br />Memorials </span></button>

    </ion-col>
  </ion-row>
  </ion-grid>
<br />
