  Ionic pages and navigation.

<ion-header>
  <div class="headerBarBumpTwo"></div>
  <div style="position: relative; height: 100%">
      <img src="assets/img/CareRegistryHeaders/{{careCategory}}.png" style="height: 100%; width: 100%" />
    <div style="position: absolute; bottom: 20px; left: 30px; right: 30px"><span class="welcomeHeader1" style="font-size: 2.4em;">{{careCategoryFriendlyName}}</span><br /><span class="welcomeHeader2" style="font-size: 1.2em; font-weight: normal">{{careCategoryDescription}}</span></div>
  </div>
</ion-header>


<ion-content padding>
  <div class="cardStyle" style="position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;">
    <button (click)="loadNewItem()">Click me!</button>
  </div>
</ion-content>

<ion-footer>
  <button class="footerButton" (click)="addItem()">Add Item</button>
</ion-footer>
